
  <div class="card" style="width: 18rem;" *ngIf="VociM" [ngClass]="getSfondo()">
    <div class="card-body">
      <h4 class="card-title" [ngClass]="[VociM.business == 'VonRueden - Gaylord' ? 'red' : '', VociM.business == 'Lueilwitz, Robel and Purdy' ? 'blue' : '']">Name: {{VociM.business}}</h4><!--PER MATTEO: metodo alternativo che avrei usato al posto di [ngClass]="getSfondo()" a riga 2-->
      <h5 class="card-subtitle mb-2 text-body-secondary">{{VociM.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Account: {{VociM.account}}</h6>
      <p class="card-text">Date: {{VociM.date | date:'mediumDate'}}</p>
      <p class="card-text">Type: {{VociM.type}}</p>
      <p class="card-text" [ngClass]="[VociM.amount > 700 ? 'maggiore' : '']">Amount: {{VociM.amount | currency}}</p>
    </div>
  </div>
